</head>

<body>
	<div id="container">
		<div id="calculator">
			<div id="header">
				<input type="text" id="number" value="0" autocomplete="off" disabled />
			</div>
			<div>
				<table class="body">
					<tr>
						<td class="buttons" value="7" onclick="fordisplay('7')">
							7
						</td>
						<td class="buttons" onclick="fordisplay('8')">
							8
						</td>
						<td class="buttons" onclick="fordisplay('9')">
							9
						</td>
					</tr>
					<tr>
						<td class="buttons" onclick="fordisplay('4')">
							4
						</td>
						<td class="buttons" onclick="fordisplay('5')">
							5
						</td>
						<td class="buttons" onclick="fordisplay('6')">
							6
						</td>
					</tr>
					<tr>
						<td class="buttons">
							1
						</td>
						<td class="buttons">
							2
						</td>
						<td class="buttons">
							3
						</td>
					</tr>
					<tr>
						<td class="buttons">
							,
						</td>
						<td class="buttons">
							0
						</td>
						<td class="buttons">
							=
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
